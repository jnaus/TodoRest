<h1>Todos</h1>

<form class="form-search">
    <div class="input-append">
        <input type="text" ng-model="query" class="input-medium search-query" placeholder="Search">
        <button ng-click="reset()" type="submit" class="btn"><i class="icon-search"></i></button>
    </div>
    <button ng-click="query=''; reset()" ng-disabled="!query" type="submit" class="btn">Reset</button>
</form>

<div>
    <label>Name:</label>
    <input type="text" ng-model="name" placeholder="Enter a name here">
    <button ng-click="addTodo()">add</button>
</div>
<div>

    <a href="#/new">
        <button><i class="icon-plus-sign"></i> Add new</button>
    </a>
</div>
</hr>

<table class="table table-striped table-condensed table-hover">
    <thead>
        <th>
            <a ng-click="sort('Todo')">Todo</a>
            <span ng-show="sort_order == 'Todo' && is_desc==true"><i class="icon-arrow-up"></i></span>
            <span ng-show="sort_order == 'Todo' && is_desc==false"><i class="icon-arrow-down"></i></span>
        </th>
        <th sorted="Priority">Priority</th>
        <th sorted="DueDate">Due Date</th>
    </thead>
    <tbody>
        <tr ng-repeat="todo in todos" id="todo_{{todo.TodoItemId}}">
            <td>{{todo.Todo}}</td>
            <td>{{todo.Priority}}</td>
            <td>{{todo.DueDate | date:mediumDate}}</td>
            <td><a href="#/edit/{{todo.TodoItemId}}" ng-click="edit()"><i class="icon-edit"></i></a></td>
            <td><a ng-click="delete()"><i class="icon-remove"></i></a></td>
        </tr>
    </tbody>
</table>
<a ng-click="showMore()">show more</a>
