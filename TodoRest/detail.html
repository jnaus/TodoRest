<h2>{{action}} Todo</h2>
<form name="form" class="form-horizontal">
    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="Todo">Todo</label>
        <div class="controls">
            <input type="text" ng-model="item.Todo" id="Todo" placeholder="Todo Title">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="Todo">Priority</label>
        <div class="controls">
            <input type="number" ng-model="item.Priority" id="Priority">
        </div>
    </div>
    <div class="control-group" ng-class="{error: form.Todo.$invalid}">
        <label class="control-label" for="Todo">Due Date</label>
        <div class="controls">
            <input ng-show="action == 'Add'" type="date" ng-model="item.DueDate" id="DueDate">
            <input ng-show="action == 'Update'" type="text" ng-model="item.DueDate" id="DueDate">
        </div>
    </div>

    <div class="form-actions">
        <button ng-click="save()" class="btn btn-primary">{{action}}</button>
        <a href="#/" class="btn">Cancel</a>
    </div>
</form>
